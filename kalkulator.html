<div class="container">
  <h1>Kalkulator stawki godzinowej</h1>

  <table class="table">
    <thead>
    <tr>
      <th>Usługa</th>
      <th>Stawka godzinowa</th>
      <th>Ilość godzin</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td>Graficzne</td>
      <td id="graphicRate">50</td>
      <td><input type="number" id="graphicHours" class="form-control" value="0" min="0"></td>
    </tr>
    <tr>
      <td>Projektowanie 3D</td>
      <td id="proRate">80</td>
      <td><input type="number" id="proHours" class="form-control" value="0" min="0"></td>
    </tr>
    <tr>
      <td>Programistyczne</td>
      <td id="programmingRate">100</td>
      <td><input type="number" id="programmingHours" class="form-control" value="0" min="0"></td>
    </tr>
    </tbody>
  </table>

  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label for="totalAmount">Suma:</label>
        <input type="text" id="totalAmount" class="form-control" readonly>
      </div>
    </div>
  </div>
  <br>
  <button type="button" class="btn btn-primary" onclick="calculateTotal()">Oblicz</button>
</div>

<!--&lt;!&ndash; Pliki JavaScript Bootstrapa &ndash;&gt;-->
<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/js/bootstrap.bundle.min.js"></script>-->

<script>
  function calculateTotal() {
    var graphicRate = parseFloat(document.getElementById("graphicRate").innerText);
    var graphicHours = parseFloat(document.getElementById("graphicHours").value);

    var proRate = parseFloat(document.getElementById("proRate").innerText);
    var proHours = parseFloat(document.getElementById("proHours").value);

    var programmingRate = parseFloat(document.getElementById("programmingRate").innerText);
    var programmingHours = parseFloat(document.getElementById("programmingHours").value);

    var totalAmount = (graphicRate * graphicHours) + (proRate * proHours) + (programmingRate * programmingHours);
    let totalA = totalAmount;
    alert("Całkowita kwota wynosi: " + totalA);
    document.getElementById("totalAmount").value = totalAmount.toFixed(2);
  }
</script>
